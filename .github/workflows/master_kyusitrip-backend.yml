# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - kyusitrip-backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
  EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
  HOST: ${{ secrets.HOST }}
  MONGODB_URI: ${{ secrets.MONGODB_URI }}
  PASS: ${{ secrets.PASS }}
  PORT: ${{ secrets.PORT }}
  REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
  SECURE: ${{ secrets.SECURE }}
  SERVICE: ${{ secrets.SERVICE }}
  USER: ${{ secrets.USER }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'kyusitrip-backend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_44A5765ACB1B4C16B4BFA677A38DB533 }}
          package: .
